<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Etch-A-Sketch</title>
</head>
<body>    
    <div class="container">
        <div id="menuBar">
            <div id="effects">
                <div id="optionsOne">
                    <button id="eraser" class="menu effect"><i class="fa-solid fa-eraser"></i></button>
                    <button id="illuminate" class="menu effect"><i class="fa-solid fa-sun"></i></button>
                    <button id="obscure" class="menu effect"><i class="fa-solid fa-moon"></i></button>
                    <button id="grid" class="menu effect"><i class="fa-solid fa-border-all"></i></button>
                </div>
                <div id="optionsTwo">
                    <input type="color" name="colorPicker" id="colorPicker">
                    <button id="clean"><i class="fa-solid fa-soap"></i></button>
                </div>
            </div>
            <button id="newGrid"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div id="paper">

        </div>
    </div>
</body>
<script src="./JS/index.js"></script>
<script src="https://kit.fontawesome.com/8458cec8a6.js" crossorigin="anonymous"></script>
</html>
